# JPA# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties
spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/ice
spring.datasource.username=ice
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# REST
spring.data.rest.enable-enum-translation=true

#Jackson
spring.jackson.mapper.infer-property-mutators=false
